{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tailwind CSS TODO: Build locally for production -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b7ae0be10d.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css?v=1.0">


    <title>{% block title %}{% endblock title %} - LightsOff</title>
    <meta name="description" content="">
    <meta name="author" content="">
  
    <meta property="og:title" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content="image.png">
  
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  </head>
  <body>
      <div class="sm:max-w-md mx-auto p-5">
          <div class="border-b-2 border-zinc-500 pb-1 mb-5">
              <a href="{% url 'lightsoff:subscribe' %}">
                <h1 class="font-semibold text-zinc-500">
                  LightsOff
                </h1>
              </a>
          </div>
        {% block content %}{% endblock content %}
        <footer class="py-5 text-center font-light text-sm text-zinc-500">
            Hack for the Globe 2022
        </footer>
      </div>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
